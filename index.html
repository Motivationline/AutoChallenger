<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AutoChallenger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!--Editor settings of this project-->
    <meta type="settings" autoview="Graph|2025-05-23T08:52:13.386Z|08098" project="{'name':'AutoChallenger','graphAutoView':'Graph|2025-05-23T08:52:13.386Z|08098'}" />

    <!--Activate the following line to include the FUDGE-version of Oimo-Physics. You may want to download a local copy to work offline and be independent from future changes!-->
    <!--<script type="text/javascript" src="https://hs-furtwangen.github.io/FUDGE/Distribution/OimoPhysics.js"></script>-->

    <!--Load FUDGE. You may want to download local copies to work offline and be independent from future changes! Developers working on FUDGE itself may want to create symlinks-->
    <!-- <script type="text/javascript" src="https://hs-furtwangen.github.io/FUDGE/Distribution/FudgeCore.js"></script> -->
    <script type="text/javascript" src="Script/FudgeCore.js"></script>
    <!-- <script type="text/javascript" src="Script/FudgeAid.js"></script> -->


    <!--Link internal resources. The editor only loads the first, but at runtime, multiple fi   les can contribute-->
    <link type="resources" src="Internal.json" />

    <!--Load custom scripts-->
    <script type="text/javascript" src="Script/Build/Script.js" editor="true" defer=""></script>

    <!--Load Autoview script-->
    <!-- <script type="text/javascript" src="Autoview.js"></script> -->
    <!-- preload images -->

    <link rel="prefetch" as="image" href="./Assets/UIElemente/HimmelBackground.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/WegLinks.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/WegRechts.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/LandschaftBackground.PNG" />

    <link rel="prefetch" as="image" href="./Assets/UIElemente/CoverShop.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/CoverChallenge1.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/CoverChallenge2.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/CoverChallenge3.PNG" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/CoverChallenge4.PNG" />

    <link rel="prefetch" as="image" href="./Assets/Pics/Logo_black.png" />
    <link rel="prefetch" as="image" href="./Assets/UIElemente/HolzSchild.png" />

</head>

<body>
    <!--Dialog shown at startup only-->
    <div id="StartScreen" class="UI center-center">
        <div class="StartScreenScreen" id="StartScreen1">
        </div>
        <div class="StartScreenScreen" id="StartScreen2">
        </div>
        <div class="StartScreenScreen" id="StartScreen3">
        </div>
    </div>

    <div id="LoadingScreen" class="UI hidden center-center">
        <div>Loading...</div>
    </div>

    <div id="MainMenu" class="UI hidden">
        <!--Menu UI-->
        <img src="./Assets/Pics/Logo_white.png" alt="Die Eumlinge" />
        <button id="MainStart" class="green">Start</button>
        <button id="MainOptions">Options</button>
    </div>

    <div id="Options" class="UI hidden blur center-center">
        <div id="OptionsWrapper">
        </div>
        <button id="OptionsClose" class="green">Close</button>
    </div>

    <div id="ChooseEumling" class="UI hidden blur center-center">
        <div id="ChooseEumlingInner">
            <div class="ChoiceScreen">
                <span>Choose an Eumling</span>
                <div id="ChooseEumlingOptions">
                </div>
            </div>
            <div id="ChooseEumlingInfo" class="InfoScreen">
</div>
            <button id="ChooseEumlingConfirm" class="ConfirmButton green">Confirm</button>
        </div>
    </div>
    <div id="ChooseStone" class="UI hidden blur center-center">
        <div id="ChooseStoneInner">
            <div class="ChoiceScreen">
                <span>Choose a Stone</span>
                <div id="ChooseStoneOptions">
                </div>
            </div>
            <div id="ChooseStoneInfo" class="InfoScreen">
</div>
            <button id="ChooseStoneConfirm" class="ConfirmButton green">Confirm</button>
        </div>
    </div>

    <div id="Map" class="UI hidden">
        <!--Map UI-->
        <div id="MapHeader">
            <div id="LogoShieldWithSettings">
                <img id="MapOptionButton" src="./Assets/UIElemente/IconEinstellungen.PNG" alt="Settings" class="clickable" />
            </div>
        </div>
        <div id="MapOptions">
        </div>
        <div id="MapHill">
            <div id="MapActionButtonWrapper">
                <button id="MapActionButton" class="green">Select</button>
            </div>
        </div>
        <div id="MapProgressBarWrapper">
            <div id="MapProgressBar">
                <div id="MapProgressBarCurrent">
                </div>
            </div>
        </div>
    </div>

    <div id="FightPrep" class="UI hidden no-interact">
        <div id="FightPrepStones" class="interact">
        </div>
        <div id="FightStartWrapper" class="interact center-center">
            <button id="FightStart" class="green">Start</button>
        </div>
        <div id="FightPrepInfoWrapper">
            <div id="FightPrepInfo">
            </div>
        </div>
        <div id="FightPrepGoldCounterWrapper">
</div>
    </div>
    <div id="Fight" class="UI hidden">
        <!--Fight UI-->
        <div id="FightStones">
        </div>
        <div id="FightProgress">
        </div>
        <div id="FightSpeedOptions">
        </div>
        <div id="FightGoldCounterWrapper">
</div>
        <div id="FightPhaseOverlay" class="UI no-interact">
            <div id="FightPhaseOverlayText" class="RoundCounter">
            </div>
        </div>
    </div>
    <div id="FightReward" class="UI hidden blur">
        <div id="FightRewardTitle">Victory</div>
        <div id="FightRewardRewards">
        </div>
        <div id="FightRewardXP">
            <div id="FightRewardXPAmount">
            </div>
            <span>Choose an Eumling to grant XP to</span>
            <div id="FightRewardXPEumlings">
            </div>
            <span>- or -</span>
            <button id="FightRewardConvert" class="green">Convert remaining XP to Gold</button>
        </div>
        <div id="FightRewardInfoWrapperWrapper">
            <div id="FightRewardInfoWrapper">
                <div id="FightRewardInfo">
</div>
                <div id="FightRewardInfoButtons">
                    <button id="FightRewardConfirm" class="green">Grant XP</button>
                    <button id="FightRewardCancel" class="red">Cancel</button>
                </div>
            </div>
        </div>
        <div id="FightRewardContinueWrapper">
            <button id="FightRewardContinue" class="green">Continue</button>
        </div>
    </div>

    <div id="EumlingLevelup" class="UI blur hidden">
        <div id="EumlingLevelupInner">

            <div class="ChoiceScreen">
                <span>Choose a Specialisation</span>
                <div id="EumlingLevelupOptions">
</div>
            </div>
            <div id="EumlingLevelupEumling">
</div>
            <div id="EumlingLevelupInfo" class="InfoScreen">
</div>
            <button id="EumlingLevelupConfirm" class="green">Confirm</button>
        </div>
    </div>

    <div id="RunEnd" class="UI blur hidden">
        <div id="RunEndInner">
        </div>
        <button id="RunEndMainMenu" class="green">Main Menu</button>
    </div>

    <div id="Shop" class="UI blur hidden">
        <!--Shop UI-->
        <div id="ShopHeader">
</div>
        <h3>Buy Stones</h3>
        <div id="ShopStonesWrapper">
            <div id="ShopStonesRefresh" class="clickable selectable center-center ShopOption" data-cost="1" ]="">
                <img src="./Assets/UIElemente/refresh.svg" alt="Refresh" />
                <div class="GoldDisplay">1</div>
            </div>
            <div id="ShopStones">
            </div>
        </div>
        <h3>Upgrade Stones</h3>
        <div id="ShopStoneUpgrades">
        </div>
        <h3>Heal Eumlings</h3>
        <div id="ShopEumlingHeal">
        </div>
        <div id="ShopCloseWrapper">
            <button id="ShopClose" class="green">Continue</button>
        </div>
        <div id="ShopInfoOverlayWrapper" class="UI blur center-center">
            <div id="ShopInfoOverlay">
                <div id="ShopInfo">
</div>
                <button id="ShopStonesBuy" class="green">Buy</button>
                <button id="ShopStonesCancel" class="red">Cancel</button>
            </div>
        </div>
        <div id="ShopGoldWrapper">
</div>
    </div>
    <!--Canvas for FUDGE to render to-->
    <canvas class="fullscreen" id="GameCanvas" draggable="false">
    </canvas>
    <div class="UI no-interact" id="GameOverlayInfos">
    </div>
</body>
</html>
